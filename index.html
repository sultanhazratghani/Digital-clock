<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analog Clock</h1>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script>
        let hour= document.querySelector(".hour");
            let minute= document.querySelector(".minute");
            let second= document.querySelector(".second");
        //in one rotation there is 360 degree
        //In 12 hours there are 360deg => 1 hour=30deg
        //In 60 minutes there are 360deg => 1 minute= 6deg;
        //IN 60 seconds there are 360deg => 1 second= 6 deg;

        function clock(){
            
            let date= new Date();
            let hr= date.getHours();
            let min= date.getMinutes();
            let sec= date.getSeconds();
            hour.style.transform = `rotateZ(${hr*30+ min/12}deg)`;
            minute.style.transform = `rotateZ(${min*6}deg)`;
            second.style.transform = `rotateZ(${sec*6}deg)`;
        }
        clock();
        setInterval(clock,1000);

    </script>
</body>
</html>
